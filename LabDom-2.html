<html>
    <head>
        <script>
            function Changecolor(x){
                if(x == '1'){
                var box1 = document.getElementById("name");
                box1.style.color = 'green';}
                else if(x == '2'){
                var box2 = document.getElementById("age");
                box2.style.color = 'green';}
                else if(x == '3'){
                var box3 = document.getElementById("birth");
                box3.style.color = 'green';}
            }
        </script>
    </head>
    <body>
        <form>
        Name: <input type="text" id="name" onblur="Changecolor(1)"><br>
        Age: <input type="text" id="age" onblur="Changecolor(2)"><br>
        Birthdate: <input type="text" id="birth" onblur="Changecolor(3)"><br>
        </form>
    </body>
</html>
